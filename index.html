<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social Links Profile</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile-picture">
          <img src="images/avatar-jessica.jpeg" alt="user profile picture" />
        </div>
        <div class="user-name">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <div class="quote">"Front-end developer and avid reader"</div>
      </header>
      <section class="social-links">
        <a href="">
          <div class="item">Github</div>
        </a>
        <a href="">
          <div class="item">Frontend Mentor</div>
        </a>
        <a href="">
          <div class="item">LinkedIn</div>
        </a>
        <a href="">
          <div class="item">Twitter(X)</div>
        </a>
        <a href="">
          <div class="item">Instagram</div>
        </a>
      </section>
    </div>
  </body>
</html>
